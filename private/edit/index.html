<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Quick Survey</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/admin/style.css">
</head>

<body>
    <nav>
        <a href="/admin">Back</a>
    </nav>

    <h1 id="main_title"></h1>
    <form id="editor" style="display:none">
        <div class="form-info">
            <div class="buttons-bar">
                <button type="button" id="delete" style="display:none">Delete</button>
            </div>
            <p class="field">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </p>
            <p class="field">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </p>
        </div>

        <div class="fields-wrapper">
            <h2>Fields</h2>
            <ul id="fields" class="card-list">
                <li class="fields-item" style="display:none">
                    <div class="field label">
                        <label>Label</label>
                        <input type="text" required>
                    </div>
                    <div class="field type">
                        <label>Type</label>
                        <select required>
                            <option value="text">Text</option>
                            <option value="number">Number</option>
                            <option value="checkbox">Checkbox</option>
                            <option value="textarea">Textarea</option>
                            <option value="select">Select</option>
                        </select>
                    </div>
                    <div class="field options" style="display:none">
                        <label>Options</label>
                        <ul class="options-list">
                            <li class="options-item" style="display:none">
                                <div class="option-element-wrapper">
                                    <div class="option-element label">
                                        <label>Label</label>
                                        <input type="text" required>
                                    </div>
                                    <div class="option-element value">
                                        <label>Value</label>
                                        <input type="text" required>
                                    </div>
                                </div>
                                <p class="ctrl-buttons">
                                    <button type="button" class="up-option">&uparrow;</button>
                                    <button type="button" class="down-option">&downarrow;</button>
                                    <button type="button" class="remove-option">&times;</button>
                                </p>
                            </li>
                        </ul>
                        <div class="buttons-bar">
                            <button type="button" class="add-option">Add</button>
                        </div>
                    </div>
                    <div class="field required">
                        <label>Required</label>
                        <input type="checkbox" value="1">
                    </div>
                    <p class="ctrl-buttons">
                        <button type="button" class="up">Up</button>
                        <button type="button" class="down">Down</button>
                        <button type="button" class="remove">Remove</button>
                    </p>
                </li>
            </ul>
            <div class="buttons-bar">
                <button type="button" id="add">Add</button>
            </div>
            <button type="submit" class="fullsize">Save</button>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>
