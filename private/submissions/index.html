<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Quick Survey</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/admin/style.css">
</head>

<body>
    <nav>
        <a href="/admin">Back</a>
    </nav>

    <h1 class="title"></h1>
    <p class="description"></p>

    <div class="main-content">
        <div class="buttons-bar">
            <button id="viz" class="fullsize" disabled="disabled">VIZ!</button>
        </div>
        
        <div class="form-info">
            <table id="submissions">
                <thead>
                    <tr class="head-row">
                        <th></th>
                        <th class="field" style="display:none">
                            <div class="wrapper">
                                <div class="field-viz-mode-wrapper">
                                    <select class="field-viz-mode" style="display:none">
                                        <option value="histogram">Histogram</option>
                                        <option value="pie">Pie chart</option>
                                        <option value="tag-cloud">Tag cloud</option>
                                    </select>
                                </div>
                                <div>
                                    <span class="field-label"></span>
                                    <input type="checkbox" class="field-viz">
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="submissions-row" style="display:none">
                        <th scope="row" class="id"></th>
                        <td class="field"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="viz_box" class="form-info" style="display:none">
            <div class="viz-row">
                <h2 class="label"></h2>
                <p class="answer"></p>
            </div>
        </div>
    </div>

    <script src="/lib/chart.umd.min.js"></script>
    <script src="/lib/d3.min.js"></script>
    <script src="/lib/d3.layout.cloud.js"></script>
    <script src="/lib/stopwords.js"></script>
    <script src="/lib/randomColor.min.js"></script>
    <script src="/admin/submissions/app.js"></script>
</body>

</html>
